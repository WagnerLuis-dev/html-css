<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novos inputs</title>
    <meta name="description" content="descrição do meu site">
    <meta name="keywords" content="palavras,separadas,por,vigulas">
    <meta name="autho" content="wagner">
</head>
<body>


    <!-- alguns inputs não funcionam em todos os navegadores, verções e android -->
    <form>
        <h3>input de cor</h3>
        <input type="color" name="color "value="#ffffff">
    

        <h3>input text e reset</h3>
        <input type="text" name="nome" placeholder="digite o seu nome" >
        <input type="reset">

        <h3>input de número</h3>
        <input type="number" name="numero" min="1"  max="100">

        <h3>input de data</h3>
        <input type="date" name="data">

        <h3>input de imail</h3>
        <input type="email" name="email" required>
        <input type="submit">
    </form>
</body>
</html>
