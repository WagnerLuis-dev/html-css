<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilos css</title>

    <!--aplicando estilos no css
    atacando a tag h2-->

    <style type="text/css">
        h2 {
            color: orange;
            background: blue;
        }
      
        /*
          text-decoration: none; tira a linha debaixodo link
        */
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!--aplicando estilos de forma inline-->
    <h1 style="color: blue; font-size: 50px;">text1</h1>
    <br>
    <h2>text2</h2>
    <h3>text3</h3>
    <a href="">meu link</a>
    <br>
    <a href="" style="text-decoration: none;">meu link</a>
</body>

</html>
