<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="descrição do meu site">
    <meta name="keywords" content="palavras,separadas,por,virgula">
    <meta name="author" content="wagner">
    <link rel="stylesheet" href="2-tags do html5.css">
    <title>tags do html5</title>
</head>
<body>

    <!-- header é a cabeça meio que um titulo
    nav é a navegação que dizer que nele iremos navegar na página
    
    -->
    <header class="header1">
        <nav>
            <ul>
                <li><a href="#">inicio</a></li>
                <li><a href="#">destaque</a></li>
                <li><a href="#">novos</a></li>
            </ul>
        </nav>
    </header>


    <!-- main é o conteudo principal do nosso site

    section nada mais é que sessões

    article é artigo iremos abordar sobre tal tema

    aside abriga conteúdos relacionados pode ser uma sibebar

    footer é o nosso rodape final da pagina
    -->
    <main>
        <section class="sessão 2">
            <article>
                <header>
                    <h1>titulo do artigo</h1>
                </header>

                <footer>
                    escrito por wagner
                </footer>
            </article>
        </section>

        <aside>
            <h2>aside abriga temas relacionados pode ser uma sibebar</h2>
            <nav>
                <ul>
                    <li>conteudo1</li>
                </ul>
            </nav>
        </aside>
    </main>

    <section>
        <footer>
            <nav>
                <ul>
                    <li><a href="#">link1</a></li>
                </ul>
            </nav>
        </footer>
    </section>

    <section>
        <footer>
            <h2>direitos reservados</h2>
        </footer>
    </section>
</body>
</html>
