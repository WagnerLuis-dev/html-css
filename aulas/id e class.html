<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id e class css externo</title>
    <link rel="stylesheet" href="id e class.css">
</head>

<body>


    <!--id é indetificar, so pode ser usado em 1 tag
        class pode ser usado em varias tags-->

    <div id="div1">
        <h1>meu titulo 1</h1>
    </div>
    <div class="div2">
        <h1>meu titulo 2</h1>
    </div>
    <div class="div2">
        <h1>meu título 3</h1>
    </div>

</body>

</html>
